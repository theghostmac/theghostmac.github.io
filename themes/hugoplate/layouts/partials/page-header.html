<section class="pt-32 pb-16 px-6">
  <div class="max-w-5xl mx-auto">
    <div class="flex items-center space-x-2 text-emerald-400 mb-4">
      <i class="fa fa-code"></i>
      <span class="text-sm tracking-wide">{{ .Section | title }}</span>
    </div>
    <h1 class="text-4xl md:text-5xl font-bold text-zinc-100 mb-6">
      {{ .Title }}
    </h1>
    {{ if .Description }}
    <p class="text-zinc-400 max-w-2xl">{{ .Description }}</p>
    {{ end }}
  </div>
</section>
