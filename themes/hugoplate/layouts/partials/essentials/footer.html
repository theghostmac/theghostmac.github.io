<footer class="bg-zinc-800/30 border-t border-zinc-800">
  <div class="max-w-5xl mx-auto px-6 py-12">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-center">
      <div class="text-center md:text-left">
        <a href="{{ site.Home.RelPermalink }}" class="text-emerald-400 font-mono font-bold">
          {{ site.Title }}
        </a>
      </div>

      <div class="text-center">
        <div class="flex justify-center space-x-6">
          {{ range site.Data.social.main }}
          <a href="{{ .link }}" target="_blank" rel="noopener noreferrer"
             class="text-zinc-400 hover:text-emerald-400 transition-colors">
            <i class="{{ .icon }}"></i>
          </a>
          {{ end }}
        </div>
      </div>

      <div class="text-center md:text-right">
        <p class="text-zinc-400 text-sm">{{ site.Params.copyright | markdownify }}</p>
      </div>
    </div>
  </div>
</footer>
